<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main-section">
      <div class="card">
        <div class="img__box">
          <img src="assets/images/illustration-article.svg" alt="card image" class="img" />
        </div>
        <div class="content">
          <p class="content__category-tag"><span>Learning</span></p> 
          <p class="content__date">Published 21 Dec 2023</p>
          <h2 class="content__title">HTML & CSS foundations</h2>
          <p class="content__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="assets/images/image-avatar.webp"
            alt="author image"
            class="author__img"
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
